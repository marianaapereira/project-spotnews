{% block content %}
<header class="header">
  <ul class="header-links">
    <li>
      <a href="{% url 'home-page' %}">Home</a>
    </li>
  </ul>
</header>
<main>
  {% for news in news_list %}
  <div>
    <h2 class="news-title">
      {{ news.title }}
    </h2>
    <span class="news-date">
      {{ news.created_at|date:"d/m/Y" }}
    </span>
    {% load static %}
    <img src="{% static news.image.url %}" alt="">
  </div>
  {% endfor %}
</main>
{% endblock %}
